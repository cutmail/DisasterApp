box: wercker/android
build:
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - android-sdk-update:
        filter: tools,platform-tools,android-21,android-22,sysimg-22,build-tools-22.0.1,extra-android-support,extra-android-m2repository,extra-google-google_play_services
    - setup-android-emulator:
        target: android-22
    - script:
        name: run gradle connectedAndroidTest
        code: |
          gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR connectedAndroidTest
